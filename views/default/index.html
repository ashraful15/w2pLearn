{{extend 'layout_login.html'}}

{{block header}}
<div class="jumbotron jumbotron-fluid">
  <div class="container center">
    <h1 class="display-5">{{=request.application}}</h1>
  </div>
</div>
{{end}}

<div class="row">
  <div class="col-sm-6">
    <h2>{{=message}}</h2>
    <p class="lead">{{=T('How did you get here?')}}</p>
    <ol style="word-wrap:break-word;">
      <li>{{=T('You are successfully running ...')}}</li>      
      <li>{{=T('You can modify this application to your needs')}}</li>
    </ol>
  </div>
  <div class="col-sm-6">
    <div class="jumbotron jumbotron-fluid" style="padding:10px;">
      <div class="card">
        <div class="card-body">        
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">User Id</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <a class="btn btn-primary" href="{{=URL('default','home')}}">
              Login
            </a>
            <!-- <button type="submit" class="btn btn-primary">Login</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>
  
</div>
